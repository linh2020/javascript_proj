        <form action="processor.php" method="post" id="myForm">
          <!--  -->
          <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="data" />
          </p>

          <p>
            <label for="email">Email</label>

          </p>

            <textarea
              name="comments"
              id="comments"
              cols="40"
              rows="10"
              class="data"
            ></textarea>
          </p>

        </form>
