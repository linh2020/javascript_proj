<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Miles to Kilometers Converter</title>

    <!-- defer make treat the script is at the bottom of the file
      which means to make sure the file run completely
      before executing any script -->
    <script src="./miles_to_kilomerters_converter.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!----------------------->

    <div class="container text-center">
      <h2><a href="../index.html" class="text-decoration-none">Home</a></h2>
      <!-- Title -->
      <div class="top p-3 fw-bold">
        <span class="title p-4 fs-1" id="title"
          >MILES TO KILOMETERS CONVERTER</span
        >
      </div>

      <!-- main content - center -->
      <div class="main-content p-4" style="background-color: #eaf2c6">
        <p class="desc" id="desc">
          Type in a number of miles and click the button to convert the distance
          to kilometers.
        </p>
        <form
          action=""
          id="convert"
          class="d-flex justify-content-center gap-3"
        >
          <input
            type="text"
            name="distance"
            id="distance"
            placeholder="distance"
            class="form-control w-25"
          />
          <input
            type="submit"
            name="convertdist"
            id="convertdist"
            value="Convert Distance"
            class="btn btn-primary"
          />
        </form>
      </div>

      <!-- footer -->
      <div
        class="footer p-3 d-flex justify-content-center"
        style="background-color: #a1aab7"
      >
        <p class="p-1 fs-4 fw-bold my-auto" id="result">
          Please provide a number!
        </p>
      </div>
    </div>
  </body>
</html>
