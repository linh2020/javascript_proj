<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- defer make treat the script is at the bottom of the file
      which means to make sure the file run completely
      before executing any script -->
    <title>Miles to Kilometers Converter</title>
    <script src="./miles_to_kilomerters_converter.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <h2><a href="../index.html" class="text-decoration-none">Home</a></h2>

    <!----------------------->

    <div class="container text-center">
      <!-- Title -->
      <div class="top p-3 fw-bold">
        <span class="title p-4 fs-1">MILES TO KILOMETERS CONVERTER</span>
      </div>

      <!-- main content - center -->
      <div class="main-content p-4" style="background-color: #eaf2c6">
        <p class="desc">
          Type in a number of miles and click the button to convert the distance
          to kilometers.
        </p>
        <div class="cal-area d-flex gap-3 justify-content-center">
          <input
            type="text"
            name="number"
            id="input-value"
            class="form-control w-25"
          />
          <button type="button" class="btn btn-primary" id="cd-btn">
            CONVERT DISTANCE
          </button>
        </div>
      </div>

      <!-- footer -->
      <div
        class="footer p-3 d-flex justify-content-center"
        style="background-color: #a1aab7"
      >
        <p class="res fs-4 fw-bold">Lorem ipsum dolor sit amet consectetur.</p>
      </div>
    </div>
  </body>
</html>
