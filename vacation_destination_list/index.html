<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vacation Destination List</title>

    <!-- defer make treat the script is at the bottom of the file
      which means to make sure the file run completely
      before executing any script -->
    <script src="./vacation_destination_list.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content text-center">
        <!-- Homepage -->
        <h2><a href="../index.html" class="text-decoration-none">Home</a></h2>

        <div class="header bg-primary p-2">
          <h1 class="title p-4">Vacation Destinations Wish List</h1>
          <p class="desc pb-4">
            Found exciting places to visit on your next vacation? Use the form
            below to add them to your wishlist
          </p>
        </div>
        <div class="main-content row gap-5 p-5">
          <!-- Left container -->
          <div class="col col-12 col-sm-12 col-md-6 text-start">
            <div class="content">
              <form action="" class="vacation" id="vacation">
                <div class="form-group mb-3">
                  <label for="">Destination name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="destination_name"
                    id="destination_name"
                    aria-describedby="helpId"
                    placeholder="Enter the name of the destination"
                    value=""
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    name="location"
                    id="location"
                    aria-describedby="helpId"
                    placeholder="Where is it located?"
                    value=""
                    required
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="">Photo</label>
                  <input
                    type="url"
                    class="form-control"
                    name="photo"
                    id="photo"
                    aria-describedby="helpId"
                    placeholder="Enter an image url of the place"
                  />
                </div>

                <div class="form-group">
                  <label for="">Description</label>
                  <textarea
                    class="form-control mb-3"
                    name="description"
                    id="description"
                    rows="3"
                    placeholder="Where is it located?"
                  ></textarea>

                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    id="btn-submit"
                  >
                    Add to list
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Right container -->
          <div class="col right-container" id="right-container">
            <!-- Header -->
            <div class="heading">
              <h3 class="title p-4" id="r_title">Enter Destination Details</h3>
            </div>

            <!-- Card -->
            <div
              class="destination_container rounded-3"
              id="destination_container"
              style="background-color: #bbb"
            >
              <img
                src="./images/img-01.jpg"
                alt=""
                class="w-100 object-fit-cover p-3 rounded-4"
              />

              <!-- Card body -->
              <div class="details text-start p-3 pt-0">
                <h4 class="name">Destination Name</h4>
                <p class="location">Destination Location</p>
                <p class="desc">Destination Description</p>
                <input
                  name="btn-remove"
                  id="btn-remove"
                  class="btn btn-primary btn-sm"
                  type="button"
                  value="Remove"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
